{% extends "base.html" %}

{% load bootstrap %}

{% block title %}Password reset{% endblock %}

{% block content %}
<div class="container main-container">
    <h2>Password reset</h2>
    <p class="lead">
        Please enter your new password twice to ensure it is typed in correctly.
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" class="btn btn-primary" value="Reset password">
    </form>
</div>
{% endblock %}
