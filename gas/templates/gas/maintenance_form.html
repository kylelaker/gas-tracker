{% extends "base.html" %}
{% load humanize %}
{% load bootstrap %}

{% block title %}Add Maintenance{% endblock %}

{% block content %}
<div class="container main-container">
<h2>Add Maintenance</h2>
<form action="{% url 'add-maintenance' %}" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input class="btn btn-primary" type="submit" value="Add">
</form>
</div>
{% endblock %}
